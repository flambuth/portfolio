{% extends 'base.html' %}

{% block blogactive %}active{% endblock blogactive %}

{% block title %}Blog-Details{% endblock title %}

{% block content %}
<!-- all posts -->
<div class="container">

    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12">

            <h1 class="my-4">{{ post.title }}</h1>
            <hr>
            <p> Posted on {{ post.pub_date }}</p>
            <hr>

            <!-- Blog Post -->
            <div class="card mb-4">
                <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap" width="750px" height="450px">
                <div class="card-body">
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- /.row -->

</div>

{% endblock content %}
